<form action="${posturl}" method="post">
<style type="text/css">
.settingstable td {
    padding: 5px;
    text-align: left;
}
</style>
<table class="settingstable">
    <tr>
        <td>Email address:</td>
        <td><input type="text" size="25" name="email" value="${email}" /></td>
    </tr>
    <tr>
        <td>Real name:</td>
        <td><input type="text" size="25" name="realname" value="${realname}" /></td>
    </tr>
    <tr>
        <td>Birthday:</td>
        <td><input type="text" size="25" name="birthday" value="${birthday}" /></td>
        <td>format: mm/dd/yyyy, Optional</td>
    </tr>
    <tr>
        <td>Location:</td>
        <td><input type="text" size="25" name="location" value="${location}" /></td>
        <td>Optional</td>
    </tr>
    <tr>
        <td>Interests:</td>
        <td><textarea name="interests" rows="7" cols="80">${interests}</textarea></td>
        <td>Optional</td>
    </tr>
    <tr>
        <td>Links:</td>
        <td><textarea name="links" rows="7" cols="80">${links}</textarea></td>
        <td>Optional</td>
    </tr>
    <tr>
        <td>Photo url:</td>
        <td><input type="text" size="40" name="photo" value="${photo}" /></td>
        <td>Optional</td>
    </tr>
    <tr>
        <td>Homepage:</td>
        <td><input type="text" size="25" name="homepage" value="${homepage}" /></td>
        <td>Optional</td>
    </tr>
    <tr>
        <td>Page title:</td>
        <td><input type="text" size="25" name="title" value="${title}" /></td>
    </tr>
    <tr>
        <td>Custom URL:</td>
        <td><input type="text" size="25" name="custom_url" value="${custom_url}" /></td>
        <td><a href="http://example.com/nothereyet">See Info</a></td>
    </tr>
    <tr>
        <td>-&gt;</td>
        <td><input type="submit" value="Submit" /></td.
    </tr>
</table>
<br /><br />
<table class="settingstable">
<tr>
    <td>
        Change Password:
    </td>
    <td>
        <input type="password" name="password1" value="" />
    </td>
    <td>
        <input type="password" name="password2" value="" />
    </td>
    <td>
        <input type="submit" name="chpasswd" value="Change Password" />
    </td>
</tr>
<tr>
    <td></td>
    <td colspan="2">
        Type the new password and repeat it, just for good measure.
    </td>
</tr>
</table>
</form>
