<table style="border:none; width:100%; font-size:9pt">
    <tr><td style="text-decoration:underline; font-weight:bold; text-align:center; padding-bottom:5px">Shoutbox</td></tr>
    ${contents}
</table>
<form action="${posturl}" method="post">
<table style="border:none; width:100%; font-size:9pt">
    <tr><td>Name:</td><td><input type="text" name="name" size="20" style="font-size:9pt" value="${name}" /></td></tr>
    <tr><td>Link:</td><td><input type="text" name="link" size="20" style="font-size:9pt" value="${link}" /></td></tr>
    <tr><td>Text:</td><td><input type="text" name="text" size="20" style="font-size:9pt" /></td></tr>
    <tr><td></td><td><input type="submit" value="Shout!" /></td></tr>
</table>
</form>
<!-- :cwb_start: row_even -->
<tr><td class="odd" style="background:#2A3C4B">
    <b><!-- #cwb_if# ${link} --><a href="${link}">${name}</a><!-- #cwb_else# --><span style="color:white">${name}</span><!-- #cwb_endif# --></b>:<br />
    <span style="color:white">${text}</span><br />
    <span style="color:#BFD6E3">${date}</span>
</td></tr>
<!-- :cwb_end: row_even -->
<!-- :cwb_start: row_odd -->
<tr><td class="odd" style="background:#243441">
    <b><!-- #cwb_if# ${link} --><a href="${link}">${name}</a><!-- #cwb_else# --><span style="color:white">${name}</span><!-- #cwb_endif# --></b>:<br />
    <span style="color:white">${text}</span><br />
    <span style="color:#BFD6E3">${date}</span>
</td></tr>
<!-- :cwb_end: row_odd -->
<!-- :cwb_start: nothing -->
<tr><td><b>nothing to show</b></td></tr>
<!-- :cwb_end: nothing -->
